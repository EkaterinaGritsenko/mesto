<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content"> 
    <section class="profile">
      <div class="profile__info-group">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container-fullname">
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
        <p class="profile__descr">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
    </section>
   <section class="cards"></section>
  </main>   
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer> 
<div class="popup popup-profile">
  <div class="popup__container popup-profile__container">
    <button class="popup__close-btn popup-profile__close-btn" type="button" aria-label="Закрыть окно"></button>
    <h2 class="popup__header popup-profile__header">Редактировать профиль</h2>
    <form name="popup__form" class="popup__form popup-profile__form">
      <input type="text" placeholder="Имя" class="popup__input  popup__input_type_name" name="popup__input_type_name">
      <input type="text" placeholder="Звание" class="popup__input  popup__input_type_job" name="popup__input_type_job">
      <button class="popup__save-btn popup-profile__save-btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup-card">
  <div class="popup__container popup-card__container">
    <button class="popup__close-btn popup-card__close-btn" type="button" aria-label="Закрыть окно"></button>
    <h2 class="popup__header popup-card__header">Новое место</h2>
    <form name="popup-card__form" class="popup__form popup-card__form">
      <input type="text" placeholder="Название" class="popup__input popup-card__name" name="popup-card__name">
      <input type="text" placeholder="Ссылка на картинку" class="popup__input  popup-card__url" name="popup-card__url">
      <button class="popup__save-btn popup-card__save-btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>
 <div class="popup popup-image"> 
  <div class="popup-image__container">
    <button class="popup__close-btn popup-image__close-btn" type="button" aria-label="Закрыть окно"></button>
  <figure class="popup-image__figure">
    <img class="popup-image__image"
      src="./images/karachaevsk.jpg"
      alt="Картинка" />
    <figcaption class="popup-image__figcaption">MDN Logo</figcaption>
  </figure>
  </div>
</div> 
<template id="card-template">
  <article class="card">
    <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
    <button type="button" class="card__delete"  aria-label="Удалить"></button>
    <div class="card__info">
      <h2 class="card__title">Карачаевск</h2>
      <button type="button" class="card__like"  aria-label="Нравится"></button>
    </div>  
  </article>
</template>
<script src="./pages/index.js"></script>
</body>
</html>
