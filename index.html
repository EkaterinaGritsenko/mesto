<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content"> 
    <section class="profile">
      <div class="profile__info-group">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container-fullname">
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
        <p class="profile__descr">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"  aria-label="Нравится"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Эльбрус</h2>
          <button type="button" class="element__like"  aria-label="Нравится"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"  aria-label="Нравится"></button>
      </div>  
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"  aria-label="Нравится"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"  aria-label="Нравится"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like"  aria-label="Нравится"></button>
        </div>  
      </article>
    </section>
  </main>   
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer> 
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
    <h2 class="popup__header">Редактировать профиль</h2>
    <form name="profile-form" class="profile-form">
      <input type="text" placeholder="Имя" class="popup__input  popup__input_type_name" name="popup__input_type_name">
      <input type="text" placeholder="Звание" class="popup__input  popup__input_type_job" name="popup__input_type_job">
      <button class="popup__save-btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<script src="./pages/index.js"></script>
</body>
</html>
